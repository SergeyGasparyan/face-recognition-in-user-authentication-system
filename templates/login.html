{% extends "login_register_base.html" %}

{% block title %}
	Login Page
{% endblock%}

{% block body %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

	{% for msg in get_flashed_messages() %}
		<div class="alert alert-danger alert-dismissible fade show" role="alert">
			<p><b>{{ msg }}</b></p>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
	{% endfor %}
	<div class="login-box">
	  <h2>Login</h2>
	  <br>
	  <form action="" method="post">
	    <div class="user-box">
				<input type="email" id="email" name="email" value="{{request.form.email}}" required/>
				<label for="email">Email</label>
	    </div>
	    <div class="user-box">
				<input type="password" id="password" name="password" value="{{request.form.password}}" required/>
				<label for="password">Password</label>
	    </div>
	    <button type="submit">
	      <span></span>
	      <span></span>
	      <span></span>
	      <span></span>
	      Next
	    </button>
	    <a style="margin-left: 100px; color: #03e9f4;" href="register">Create account</a>
	  </form>
	</div>
{% endblock%}
