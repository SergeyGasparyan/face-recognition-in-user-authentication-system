{% extends "login_register_base.html" %}

{% block title %}
	Registration Page
{% endblock%}

{% block body %}
	<div class="login-box">
		<h2>Registration</h1>
		<br>
		<form action="" method="post">
			<div class="user-box">
				<input type="text" id="name" name="name" value="{{request.form.name}}" required/>
				<label for="name">Name</label>
			</div>
			<div class="user-box">
				<input type="text" id="lname" name="lname" value="{{request.form.lname}}" required/>
				<label for="name">Last Name</label>
			</div>
			<div class="user-box">
				<input type="email" id="email" name="email" value="{{request.form.email}}" required/>
				<label for="email">Email</label>
			</div>
			<div class="user-box">
				<input type="text" id="phone" name="phone" value="{{request.form.phone}}" required/>
				<label for="phone">Tel. Number</label>
			</div>
			<div class="user-box">
				<input type="password" id="password" name="password" value="{{request.form.password}}" required/>
				<label for="password">Password</label>
			</div>
			<div class="user-box">
				<input type="password" id="repeat_password" name="repeat_password" value="{{request.form.repeat_password}}" required/>
				<label for="repeat_password">Confirm Password</label>
			</div>
			<button type="submit">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			Next
			</button>
			<a style="margin-left: 100px; color: #03e9f4;" href="login">Log In</a>
		</form>
	</div>
{% endblock%}
