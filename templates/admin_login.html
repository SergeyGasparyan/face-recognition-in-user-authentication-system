{% extends "login_register_base.html" %}

{% block title %}
  Admin Login Page
{% endblock%}

{% block body %}
  <div class="login-box">
    <h2>Admin Login</h2>
    <br>
    <form action="" method="post">
      <div class="user-box">
		  	<input type="name" id="name" name="name" value="{{request.form.name}}" required/>
  			<label for="email">Name</label>
      </div>
      <div class="user-box">
  			<input type="password" id="password" name="password" value="{{request.form.password}}" required/>
  			<label for="password">Password</label>
      </div>
      <button type="submit" style="margin-left: 215px;">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Login
      </button>
    </form>
  </div>
{% endblock%}
