{% extends "login_register_base.html" %}

{% block title %}
  Registration Page: Face Scan
{% endblock%}

{% block body %}
  <style>
    img {
      border-radius: 5%;
      box-sizing: border-box;
      box-shadow: 0 15px 25px rgba(0,0,0,.6);
    }

    body {
      color: white;
      text-align: center;
    }

    .login-box {
      width: 750px;
      height: 775px;
      border-radius: 25px;
    } 

    .login-box .user-box label {
      top:0;
      font-size: 16px;
      color: #fff;
    }

    .login-box .user-box input:focus ~ label,
    .login-box .user-box input:valid ~ label {
      top: -20px;
      left: 0;
      color: #03e9f4;
      font-size: 12px;
    }
  </style>
  <div class="login-box">
    <h1>Registration with face capturing</h1>
    <h2>Put your face in the middle of the box</h2>
    <form action="" method="post">
      <img id="video" src="{{ url_for('video_feed_scan') }}"/>
      <br>
      <button type="button" onclick="location.href='register_process';">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Register
      </button>
    </form>
  </div>
{% endblock%}
